<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      crossorigin="anonymous"
    />

    <title>SILOKERNF - Form Menjadi Mitra</title>
  </head>
  <body>
    <header>
      <div class="container text-center my-5">
        <h2>Sistem Informasi Lowongan Kerja NF - SILOKERNF</h2>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="loker/index.html"
                  >Lowongan baru</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="loker/create.html"
                  >Isi Loker</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/mitra/index.html"
                  >Daftar Mitra</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Berita</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <ul class="nav">
                <li class="nav-item">
                  <a href="login.html" class="nav-link">Login</a>
                </li>
              </ul>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <div class="container my-5">
          <div class="row">
            <div class="col-md-12">
              <div class="border p-5">
                <div class="d-flex justify-content-end">
                  <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="#">Home</a></li>
                      <li class="breadcrumb-item"><a href="/mitra/index.html">Daftar Mitra</a></li>
                      <li class="breadcrumb-item active" aria-current="page">
                        Form Menjadi Mitra
                      </li>
                    </ol>
                  </nav>
                </div>
                <fieldset>
                  <legend>Form Menjadi Mitra</legend>
                  <form action="" method="post">
                    <div class="row g-2 align-items-center">
                      <div class="col-3">
                        <label for="inputPerusahaan6" class="col-form-label">Nama Perusahaan/Organisasi</label>
                      </div>
                      <div class="col-9">
                        <input type="text" id="inputPerusahaan6" class="form-control">
                      </div>
                      <div class="col-3">
                        <label for="inputBidangUsaha6" class="col-form-label">Bidang Usaha</label>
                      </div>
                      <div class="col-9">
                        <select name="" id="inputBidangUsaha6" class="form-control">
                          <option></option>
                          <option>Agribisnis</option>
                          <option>E-Commerce</option>
                          <option>Event Organizer</option>
                          <option>Fasion</option>
                          <option>Jasa</option>
                          <option>Pendidikan</option>
                          <option>Perbankan</option>
                          <option>Perindustrian</option>
                        </select>
                      </div><br>
                      <div class="col-3">
                        <label for="inputAlamatKantor6" class="col-form-label">Alamat Kantor</label>
                      </div>
                      <div class="col-9">
                        <textarea name="" id="inputAlamatKantor6" cols="100" rows="2"></textarea>
                      </div>
                      <div class="col-3">
                        <label for="inputKontakPerson6" class="col-form-label">Kontak Person</label>
                      </div>
                      <div class="col-9">
                        <input type="text" id="inputKontakPerson6" class="form-control">
                      </div>
                      <div class="col-3">
                        <label for="inputNoHP6" class="col-form-label">No HP/Telpon</label>
                      </div>
                      <div class="col-9">
                        <input type="angka" id="inputNoHP6" class="form-control">
                      </div>
                      <div class="col-3">
                        <label for="inputEmail6" class="col-form-label">Email</label>
                      </div>
                      <div class="col-9">
                        <input type="email" id="inputEmail6" class="form-control">
                      </div>
                      <div class="col-3">
                        <label for="inputAlamatWeb6" class="col-form-label">Alamat Web</label>
                      </div>
                      <div class="col-4">
                        <input type="url" id="inputAlamatWeb6" class="form-control" placeholder="http:// ">
                      </div>
                    </div>
                    <button type="submit" class="btn-success mt-3">Daftar</button>
                    <button type="reset" class="btn-secondary">Batal</button>
                  </form>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <section>
        <div class="container">
          <div class="border-top py-3">
            <h4 class="text-muted fw-light">
              Develop by Mahasiswa STT-NF @2021
            </h4>
          </div>
        </div>
      </section>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
